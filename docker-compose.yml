version: '3'
services:
   ## MongoDB
   mongo:
      image: mongo:latest
      container_name: mongoOfNodeDemo
      ports:
         - 20000:27017
      environment:
         MONGO_INITDB_ROOT_USERNAME: mongoadmin
         MONGO_INITDB_ROOT_PASSWORD: secret
      volumes:
         - ${PWD}/data/db:/data/db
      logging:
         driver: none
   # Redis
   redis:
      image: redis:latest
      container_name: redisOfNodeDemo
      ports:
         - 5000:6379
      volumes:
         - ${PWD}/data/redis:/data/db/redis
      logging:
         driver: none
   # Mysql
   mysql:
      image: mysql:5.7.22
      container_name: mysqlOfNodeDemo
      ports:
         - 3300:3306
      environment:
         MYSQL_DATABASE: Posts
         MYSQL_ROOT_PASSWORD: password
      volumes:
         - ${PWD}/data/mysql:/var/lib/mysql
      logging:
         driver: none
   ## API
   api:
      container_name: apiOfNodeDemo
      build:
         context: .
         dockerfile: dev.dockerfile
      depends_on:
         - mongo
         - redis
         - mysql
      ports:
         - 3000:3000
      volumes:
         - ${PWD}/src:/usr/src/app/src
         - ${PWD}/package.json:/usr/src/app/package.json
         - ${PWD}/yarn.lock:/usr/src/app/yarn.lock
